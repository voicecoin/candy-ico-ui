<!doctype html>
<html lang="zh">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="description" content="Voicecoin is the cryptocurrency used on the Voiceweb platform and is also the first phase of the Voiceweb project.">
  <meta name="keywords" content="Voicecoin, Voiceweb, vc, voice, web, ico, AI, cryptocurrency, artificial intelligence, 语音币, IoT, 物联网, chatbot, voice domain, voice browser, DBot, blockchain">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/background.css">
  <link rel="icon" href="favicon.ico">

  <title>VOICECHAIN</title>

  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
  <!-- <a id="btStartAudioVisualization" class="bt">Start Audio Visualization</a> -->
  <div class="container" id="vc-candy">
    <button id="candy-lang" class="btn btn-light mt-3" v-on:click="changeLang">{{vc[lang].lang}}</button>
    <div id="vc-logo" class="vc-logo mt-5">
      <a :href="vc[lang].web_link" target="_blank">
        <img class="mb-1" src="img/logo-2.png" alt="Voicechain">
        <h1>{{vc[lang].title}}</h1>
      </a>
    </div>
    <div class="vc-telegram">
      <a href="https://t.me/voicecoin" target="_blank">{{vc[lang].telegram}}</a>
    </div>
    <div class="row mt-4">
      <div class="col-lg-8 offset-lg-2 candy-desc">
        <p>
          {{vc[lang].p1}}
        </p>
        <p>
          {{vc[lang].p2}}
        </p>
        <p>
          {{vc[lang].p3}}
        </p>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-8 offset-lg-2">
        <form id="candy-form" action="javascript:sendCandy()">
          <div class="form-group">
            <input type="text" class="form-control" id="candy-eth" name="address" aria-describedby="emailHelp" :placeholder="vc[lang].index.eth">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="candy-email" name="email" aria-describedby="emailHelp" :placeholder="vc[lang].index.email">
          </div>
          <!-- <div class="form-group candy-recaptcha">
            <div class="g-recaptcha" data-sitekey="6Lew5GIUAAAAAHfHbNl2Mt3-oq6yj5tI65GyAWkf"></div>
          </div> -->
          <button type="submit" class="btn btn-light" id="candy-submit">{{vc[lang].index.submit}}</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- jQuery Validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <!-- JS SHA3 -->
  <script src="js/sha3.min.js"></script>
  <!-- Vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- I18 JS -->
  <script src="js/i18.js"></script>
  <!-- Custom JS -->
  <script src="js/candy.js"></script>

</body>

</html>
